<div class="body-div flex flex-column-cs-cxs cl-9 cm-11 cs-12 cxs-12 center">
  <div class=" cl-6 cm-6 cs-12 cxs-12 flex">
    <div class="div-form cl-12 cm-12 cs-12 cxs-12 border-shadow">
      <h1>Nova transação</h1>

      <form [formGroup]="transacaoForm" (ngSubmit)="onSubmit()">
        <div class="flex-row-cs">
          <div class="cl-12 cm-12 cs-2 cxs-12">
            <label>Tipo transação</label>
            <select formControlName="tipoTransacao">
              <option value="0" selected>Comprar</option>
              <option value="1">Vender</option>
            </select>
          </div>
          <div class="cl-12 cm-12 cs-7 cxs-12">
            Nome da Mercadoria:
            <input formControlName="mercadoria" type="text" name="mercadoria" placeholder="Mercadoria">
          </div>
          <div class="cl-12 cm-12 cs-2 cxs-12">
            Valor:
            <input type="text" formControlName="valor" name="valor" value="" placeholder="R$ 0,00">
          </div>
        </div>
        <div class="cl-12 cm-12 cs-3 right cxs-12">
          <input class="btn-submit" [disabled]="!transacaoForm.valid" type="submit" value="Adicionar transação">
        </div>
      </form>
    </div>
  </div>

  <div class=" div-extrato cl-8 cm-8 cs-12 csx-12 flex flex-column">
    <h1>Extrato de Transações</h1>
    <div class="cl-2 cm-2 cs-12 cxs-12 flex flex-row">
      <button type="button" (click)="filtro(0)">Compras</button>
      <button type="button" (click)="filtro(1)">Vendas</button>
    </div>
    <table>
      <tr class="border-bottom">
        <th></th>
        <th>Mercadoria</th>
        <th>Valor</th>
      </tr>
      <tr *ngFor="let t of transacoes" class="border-bottom">
        <td>{{retornaTipoTabela(t.Tipo)}}</td>
        <td>{{t.Mercadoria}}</td>
        <td>{{t.Valor | currency:'BRL'}}</td>
      </tr>
      <tr class="border-bottom">
        <td colspan="2">Total</td>
        <td>{{valorTotal | currency:'BRL'}}</td>
      </tr>
    </table>
    <div class="cl-12 cm-12 cs-12 cxs-12">
      <div class="cl-2 cm-2 cs-12 cxs-12 right">
        <button type="button" (click)="zerarTransacoes()">Zerar Transações</button>
      </div>
    </div>
  </div>
</div>
